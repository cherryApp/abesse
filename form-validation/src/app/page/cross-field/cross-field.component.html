<div class="row">
  <div class="col-12 col-md-6 offset-md-3">
    <h3>Product filter</h3>
    <form
      #filterForm="ngForm"
      (ngSubmit)="onSubmit(filterForm)"
      appRangeValidator
      class="form"
    >
      <div class="form-group">
        <label>Name</label>
        <input
          name="name"
          [(ngModel)]="filter.name"
          required
          type="text"
          class="form-control"
        >
        <p
          *ngIf="filterForm.form.controls.name?.invalid && filterForm.form.controls.name?.touched"
          class="text-danger text-sm"
        >Name is required.</p>
      </div>
      <div class="form-group">
        <label>Minimum price</label>
        <input
          #minPriceInput
          name="minPrice"
          [(ngModel)]="filter.minPrice"
          required
          type="number"
          class="form-control"
        >
        <p
          *ngIf="filterForm.errors?.rangeError"
          class="text-danger text-sm"
        >The minimum value must be lower than the maximum value.</p>
      </div>
      <div class="form-group">
        <label>Maximum price</label>
        <input
          #maxPriceInput
          name="maxPrice"
          [(ngModel)]="filter.maxPrice"
          required
          type="number"
          class="form-control"
        >
        <p
          *ngIf="filterForm.errors?.rangeError"
          class="text-danger text-sm"
        >The minimum value must be lower than the maximum value.</p>
      </div>
      <button
        [disabled]="filterForm.form.invalid"
        type="submit"
        class="btn btn-primary mt-3 mb-3"
      > filter </button>
      <p>
        Actual values: {{ filterForm.value | json }}
      </p>
      <p>
        Range error: {{ filterForm.errors?.rangeError }}
      </p>
    </form>
  </div>
</div>
